	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"

					<li><a href="index.html">Pacientes</a></li>
					<li class="active"><a href="tratamientos.html">Tratamientos</a></li>
					<li><a href="facturas.html">Facturas</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#"><span
							class="glyphicon glyphicon-cog"></span> Configuración<span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="usuarios.html"><span
									class="glyphicon glyphicon-user"></span> Usuarios</a></li>
						</ul></li>

							class="glyphicon glyphicon-log-out"></span> Cerrar sesión</a></li>

		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container" id="ContentContainer">

		<div id="contentRow1" class="row">


			<form id="tratamientoForm" role="form">
				<div class="col-md-3">
					<label class="collapse">Id:</label> <input id="tratamientoId"
						name="id" type="text" class="form-control collapse" disabled /> <label
						for="name">Nombre:</label> <input type="text" class="form-control"
						id="name" name="name" required /> <label>Precio:</label>
					<div class="input-group">
						<span class="input-group-addon">€</span> <input type="number"
							id="precio" name="precio" value="0" min="0" step="0.01"
							data-number-to-fixed="2" data-number-stepfactor="100"
							class="form-control currency" />
					</div>

					<div class="alert alert-success collapse fade margin-top-25 "
						id="success-alert">
						<p>
							<button type="button" class="close" data-dismiss="alert">x</button>
							<span class="glyphicon glyphicon-ok"></span><strong> OK!
							</strong> El tratamiento ha sido modificado.
						</p>
					</div>

					<div class="alert alert-danger collapse margin-top-25 "
						id="error-alert">
						<strong>Error!</strong> Ha ocurrido algún tipo de error.
					</div>

					<button id="btnSave"
						class="btn btn-primary btn-block margin-top-25 ">Modificar</button>
				</div>

			</form>
		</div>

	</div>
