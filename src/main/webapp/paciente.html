<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.3.min.js"
	integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="
	crossorigin="anonymous"></script>
<script src="js/paciente.js"></script>
<title>Pacientes</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="tail-top-right"></div>
	<div class="tail-top-left"></div>
	<div class="banner">
		<img id="logo" src="images/logo.jpg" />
	</div>
	<div class="header">
		<h2 class="pageName" style="margin-bottom: 6px">Pacientes</h2>
		<input type="text" id="searchKey" />
		<button id="btnSearch">Buscar</button>
		<button id="btnAdd">Paciente Nuevo</button>
	</div>

	<div id="messagesDiv"></div>

	<form id="pacienteForm">

		<div id="leftArea" class="leftArea">
			<label>Id:</label> <input id="pacienteId" name="id" type="text"
				disabled /> <label for="name">Nombre:</label> <input type="text"
				id="name" name="name" required /> <label>Apellidos:</label> <input
				type="text" id="apellidos" name="apellidos" /> <label>Dirección:</label>
			<input type="text" id="direccion" name="direccion" /> <label>Teléfono:</label>
			<input type="text" id="telefono" name="telefono" /> <label>Fecha
				Nacimiento:</label> <input type="date" id="fechaNacimiento"
				name="fechaNacimiento" />

			<button id="btnSave">Crear</button>
		</div>

		<div id="mainArea" class="mainArea">
			<label for="alergico">Alérgico:</label> <input type="checkbox"
				id="alergico" name="alergico" value="true"> <label
				for="notas">Notas:</label>
			<textarea id="notas" name="notas"></textarea>
		</div>

		<div id="rightArea" class="rightArea">
			<ul id="wineList"></ul>
			<p>Right area</p>
		</div>

	</form>
</body>
</html>
