<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span

				</button>
				<a class="navbar-brand" href="#">DenTool</a>

		</div>

	<!-- Page Content -->
	<div class="container" id="ContentContainer">

		<div id="contentRow1" class="row">


			<form id="usuarioForm" role="form">
				<div class="col-md-3">
					<div id="emailDiv" class="form-group">
						<label for="username">Correo electrónico:</label> <input
							type="email" class="form-control" id="username" name="username"
							required />
					</div>
					<div id="passwordDiv" class="form-group">
						<label for="password">Contraseña:</label> <input type="password"
							id="password" name="password" class="form-control" required />
					</div>

					<div class="alert alert-danger collapse margin-top-25"
						id="error-alert">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						Usuario o contraseña incorrectos.
					</div>

					<button id="btnSubmit"
						class="btn btn-primary btn-block margin-top-25 ">Entrar</button>
					<hr>

				</div>

			</form>
		</div>

	</div>
