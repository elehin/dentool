	<!-- Page Content -->
	<div class="container" id="ContentContainer">

		<div id="contentRow1" class="row">

			<div class="alert collapse alert-warning alert-dismissable"
				id="alergia-alert">
				<span class="glyphicon glyphicon-exclamation-sign"></span> <strong>
					Atención!</strong> Este paciente sufre algún tipo de alergia significativa.
				<a href="#" class="close" data-dismiss="alert" aria-label="close"
					aria-hidden="true">&times;</a>
			</div>

			<form id="pacienteForm" role="form">
				<div class="col-md-3">
					<label class="collapse">Id:</label> <input id="pacienteId"
						name="id" type="text" class="form-control collapse" disabled /> <label
						for="name">Nombre:</label> <input type="text" class="form-control"
						id="name" name="name" required /> <label>Apellidos:</label> <input
						type="text" class="form-control" id="apellidos" name="apellidos" />
					<label>Dirección:</label> <input type="text" class="form-control"
						id="direccion" name="direccion" /> <label>Teléfono:</label> <input
						type="tel" class="form-control" id="telefono" name="telefono" />
					<label for="dni">DNI:</label> <input type="text"
						class="form-control" id="dni" name="dni" /> <label>Fecha
						Nacimiento:</label> <input type="date" class="form-control"
						id="fechaNacimiento" name="fechaNacimiento" />

					<div class="alert alert-success collapse fade margin-top-25 "
						id="success-alert">
						<p>
							<button type="button" class="close" data-dismiss="alert">x</button>
							<span class="glyphicon glyphicon-ok"></span><strong> OK!
							</strong> El paciente ha sido creado.
						</p>
					</div>

					<div class="alert alert-danger collapse margin-top-25 "
						id="error-alert">
						<strong>Error!</strong> Ha ocurrido algún tipo de error.
					</div>

					<button id="btnSave"
						class="btn btn-primary btn-block margin-top-25 ">Crear</button>
				</div>

				<div class="col-md-5">
					<div class="checkbox">
						<label><input type="checkbox" value="true" id="alergico"
							name="alergico">Alérgico</label>
					</div>
					<div class="checkbox">
						<label for="enfermoGrave"><input type="checkbox"
							value="true" id="enfermoGrave" name="enfermoGrave">Enfermedad
							grave</label>
					</div>
					<label for="notas">Notas:</label>
					<textarea id="notas" name="notas" class="form-control" rows="10"></textarea>
				</div>
			</form>
		</div>

	</div>
	</div>
