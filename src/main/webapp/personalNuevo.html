				<form id="personalForm" role="form">
					<div id="nombreDiv" class="form-group">
						<label for="nombre">Nombre:</label> <input type="text" id="nombre"
							name="nombre" class="form-control" />
					</div>
					<div id="apellidosDiv" class="form-group">
						<label for="lname">Apellidos:</label> <input type="text"
							id="lname" name="lname" class="form-control" required />
					</div>
					<div id="puestoDiv" class="form-group">
						<label for="puesto">Puesto:</label> <input type="text" id="puesto"
							name="puesto" class="form-control" required />
					</div>
				</form>

				<div class="alert alert-success collapse fade margin-top-25 "
					id="success-alert">
					<p>
						<button type="button" class="close" data-dismiss="alert">x</button>
						<span class="glyphicon glyphicon-ok"></span><strong> OK!
						</strong> El personal se ha dado de alta correctamente.
					</p>
				</div>

				<div class="alert alert-danger collapse margin-top-25 "
					id="error-alert">
					<strong>Error!</strong> Ha ocurrido algún tipo de error y no se ha
					efectuado el alta.
				</div>

				<button id="btnSave"
					class="btn btn-primary btn-block margin-top-25 ">Crear</button>
